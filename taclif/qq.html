<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
   display: flex;
   width: 100%;
   height: 100px;
   direction: rtl;
   background-color: rgb(168, 64, 64);
 }
         .menu ul{
   list-style: none;
   display: flex;
 }
 ul li{
   margin: 10px;
   font-size: 22px;
   color: rgb(0, 225, 255);
   cursor: pointer;
 }
 li:hover{
   color: rgb(255, 0, 191);
   transition: 2;
 }  
 h1{
    text-align: right;
 }
     </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>متن</li>
            <li>درباره</li>
            <li>منو</li>
          </ul>
        </div> 
    <h1>درباره و کتاب ها و سایت ها</h1>
</body>
</html>
