<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .menu{
  display: flex;
  width: 100%;
  height: 100px;
  direction: rtl;
  background-color: black;
}
        .menu ul{
  list-style: none;
  display: flex;
}
ul li{
  margin: 10px;
  font-size: 22px;
  color: rgb(255, 251, 251);
  cursor: pointer;
}
li:hover{
  color: rgb(37, 110, 110);
  transition: 2;
}  
h1{
    text-align: right;
}
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>متن</li>
            <li>درباره</li>
            <li>منو</li>
          </ul>
        </div> 
    <h1>سلام من ابولفضل ولی پور هستم و این پروژه من است</h1>
</body>
</html>
